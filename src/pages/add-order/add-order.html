<ion-header>

  <ion-navbar>
    <ion-title>Add Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<h2>{{ user.name }}</h2>
<br />
<ion-item>
    <ion-label stacked>Số lượng</ion-label>
    <ion-input type="number" value={{user.quantity}} placeholder="Number Input with no label"></ion-input>
  </ion-item>
  <br />

<ion-item *ngFor="let slvl of sweetLvls"> 
    <ion-label>{{slvl.name}}</ion-label>
    <ion-checkbox (ionChange)="checkedChange($event,slvl)"></ion-checkbox>
  </ion-item>
  <ion-item>
      <ion-label stacked>Comment</ion-label>
      <ion-input [(ngModel)]="user.comment" type="text" value=""></ion-input>
    </ion-item>
  <button ion-button full round (click)="save()">Save</button>
</ion-content>
