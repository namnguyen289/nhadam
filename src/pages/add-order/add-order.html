<ion-header>

  <ion-navbar>
    <ion-title>Add Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2 (click)="showDetail()">{{ user.name }}
    <ion-icon name="information-circle"></ion-icon>
  </h2>
  <div *ngIf="detailFlag">
    <ion-item>
      <ion-label stacked>Số chai đã mua:</ion-label>
      <ion-input type="number" value="{{orderedQuantity}}" disabled placeholder="Number Input with no label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Số chai từ lần cuối khuyến mãi:</ion-label>
      <ion-input type="number" value={{user.quantity}} disabled placeholder="Number Input with no label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Số chai cần để khuyến mãi:</ion-label>
      <ion-input type="number" value={{user.quantity}} disabled placeholder="Number Input with no label"></ion-input>
    </ion-item>
  </div>
  <br />
  <ion-item>
    <ion-label stacked>Thời gian nấu</ion-label>
    <ion-select [(ngModel)]="user.campaign" >
      <ion-option [value]="camp.$key" *ngFor="let camp of campaigns" >{{camp.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Số lượng</ion-label>
    <ion-input type="number" [(ngModel)]="user.quantity" (keyup)="num.formatNo($event)" placeholder="Number Input with no label"></ion-input>
  </ion-item>
  <br />
  <ion-item>
    <ion-label stacked>Số lượng kuyến mãi</ion-label>
    <ion-input type="number" [(ngModel)]="user.bonusQuantity" (keyup)="num.formatNo($event)" placeholder="Number Input with no label"></ion-input>
  </ion-item>
  <br />

  <!-- <ion-item >
    <ion-label>{{slvl.name}}</ion-label>
    <ion-checkbox checked="{{slvl.lvl == 2}}"  (ionChange)="checkedChange($event,slvl)"></ion-checkbox>
  </ion-item> -->
  <ion-list inset radio-group [(ngModel)]="user.sweetLevel">
    <ion-item *ngFor="let slvl of sweetLvls">
      <ion-label>{{slvl.name}}</ion-label>
      <ion-radio value="{{slvl.lvl}}"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label stacked>Comment</ion-label>
    <ion-input [(ngModel)]="user.comment" type="text" value=""></ion-input>
  </ion-item>
  <button ion-button full round (click)="save()">Save</button>
</ion-content>
