<ion-header>
  <ion-navbar>
    <ion-title>
      List Customer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterCustomers($event)"></ion-searchbar>
  <ion-list>
    <h2 ion-item *ngFor="let customer of cusList" (click)="itemSelected(customer)">
    {{ customer.name }}
    </h2>
  </ion-list>
</ion-content>
