<ion-header>
  <ion-navbar>
    <ion-title>
      List Customer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar ng-model="searchKey" (ionInput)="filterCustomers($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let customer of cusList">
      <ion-item (click)="itemSelected(customer)">
        {{ customer.name }}
      </ion-item>
      <ion-item-options side="right">
          <button ion-button expandable color="danger" (click)="deleteCustomer(customer)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
