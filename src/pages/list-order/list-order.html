<ion-header>

  <ion-navbar>
    <ion-title>list Order is not finished</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="summary">
    <ion-row>
      <ion-col>
        <span>Tổng</span>
        <strong>{{getTotal()}}</strong>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col *ngFor="let swLvl of sweetLvls">
            <span>{{swLvl.name}}</span>
            <strong>{{totalSweetByLvl(orders,swLvl.lvl)}}</strong>
        </ion-col>
      <!-- <ion-col>
        <span>Siêu ít ngọt</span>
        <strong>{{totalSweetByLvl(orders,sweetLvl1)}}</strong>
      </ion-col>
      <ion-col>
        <span>Ít ngọt</span>
        <strong>{{totalSweetByLvl(orders,sweetLvl2)}}</strong>
      </ion-col>
      <ion-col>
        <span>Ngọt</span>
        <strong>{{totalSweetByLvl(orders,sweetLvl3)}}</strong>
      </ion-col> -->
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let order of orders">
      <!-- <button ion-item *ngFor="let order of orderList| async" (click)="itemSelected(order)">
    {{ order.name }}
  </button> -->
      <ion-item (click)="showdetail(order)">
        <div class="leftg">
          <h2>{{order.name}}</h2>
          <h3>{{cdt.getTextSweetLevel(order.sweetLevel)}}</h3>
          <p>{{order.comment}}</p>
        </div>
        <div class="rightg" item-end>
          <Strong>{{num.parseInt(order.bonusQuantity) + num.parseInt(order.quantity)}}</Strong>
          <ion-icon name="arrow-up" (click)="addQuantity(order)"></ion-icon>
          <ion-icon name="arrow-down" (click)="minusQuantity(order)"></ion-icon>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable color="danger" (click)="deleteOrder(order)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <button ion-button full (click)="finishOrder()">Finish Orders</button> -->
</ion-content>
