<ion-header>

  <ion-navbar>
    <ion-title>List Campaign</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createCampaign()" icon-only>
        <ion-icon name="add-circle" ></ion-icon>
        <!-- <ion-icon name="options"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let camp of camps">
      <!-- <button ion-item *ngFor="let order of orderList| async" (click)="itemSelected(order)">
    {{ order.name }}
  </button> -->
      <ion-item (click)="showdetail(camp)">
        <h2>{{camp.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable color="danger" (click)="deleteCamp(camp)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
